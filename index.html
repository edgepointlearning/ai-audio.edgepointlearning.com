<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>EdgePoint Learning Audio Samples</title>
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="css/picnic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="javascript/amplitude.min.js"></script>
</head>

<body>

  <div id="container">

    <p><img src="images/epl-horizontal-combination-mark.svg" alt="EdgePoint Learning"></p>

    <div class="flex player">
      <div class="half">
        <small>Now Playing:</small>
        <br>
        <span class="title" amplitude-song-info="artist" amplitude-main-song-info="true"></span>
        <br>
        <span amplitude-song-info="album" amplitude-main-song-info="true">
      </div>
      <div class="half right">
        <span class="controls">
          <a id="previous" class="glyphter amplitude-prev">E</a>
          <a id="play-pause" class="glyphter amplitude-play-pause" amplitude-main-play-pause="true"></a>
          <a id="next" class="glyphter amplitude-next">F</a>
        </span>
      </div>
    </div>

    <div class="progress-container">
      <progress id="song-played-progress" amplitude-main-song-played-progress="true" class="amplitude-song-played-progress" value="0.5"></progress>
      <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="1"></progress>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Professional<br> Sample</th>
          <th>Casual<br>  Sample</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Adam Lofbomm</td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="0"></a></td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="1"></a></td>
        </tr>
        <tr>
          <td>Arielle DeLisle</td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="2"></a></td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="3"></a></td>
        </tr>
        <tr>
          <td>Bill DeBusk</td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="4"></a></td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="5"></a></td>
        </tr>
        <tr>
          <td>Eric Bodrero</td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="6"></a></td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="7"></a></td>
        </tr>
        <tr>
          <td>Eric Hartmann</td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="8"></a></td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="9"></a></td>
        </tr>
        <tr>
          <td>Janet Ault</td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="10"></a></td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="11"></a></td>
        </tr>
        <tr>
          <td>Jim Myers</td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="12"></a></td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="13"></a></td>
        </tr>
        <tr>
          <td>Mark Budwill</td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="14"></a></td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="15"></a></td>
        </tr>
        <tr>
          <td>Rachel Fulginiti</td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="16"></a></td>
          <td><a class="song amplitude-song-container amplitude-play-pause glyphter" amplitude-song-index="17"></a></td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
